<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/style.css">
        <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0"/>
    </head>

    <body>


     <div id="main" class="w-100 d-flex justify-content-center align-items-center bg-dark">
      <div class="container w-50 h-100">

        <form>
          <input type="text" class="bg-white w-100 fs-1 text-center" id="result" readonly>
        </form>

        <div class="text-center py-3 w-100 d-flex justify-content-around">
          <input type="button" class="btn btn-danger operator w-100 mx-2 fs-3 numbers" disabled value="+">
          <input type="button" class="btn btn-danger operator w-100 mx-2 fs-3 numbers" disabled value="-">
          <input type="button" class="btn btn-danger operator w-100 mx-2 fs-3 numbers" disabled value="*">
          <input type="button" class="btn btn-danger operator w-100 mx-2 fs-3 numbers" disabled value="/">
          <button type="button" class="btn btn-danger operator w-100 mx-2 fs-3" onclick="solve()" disabled>=</button>
        </div>

        <div class="text-center p-2w-100 d-flex justify-content-around">
          <div class="mx-3">
            <input type="button" class="btn btn-primary w-100 m-2 fs-3 numbers" value="1">
            <input type="button" class="btn btn-primary w-100 m-2 fs-3 numbers" value="4">
            <input type="button" class="btn btn-primary w-100 m-2 fs-3 numbers" value="7">
          </div>
          <div class="mx-3">
            <input type="button" class="btn btn-primary w-100 m-2  fs-3 numbers" value="2">
            <input type="button" class="btn btn-primary w-100 m-2  fs-3 numbers" value="5">
            <input type="button" class="btn btn-primary w-100 m-2  fs-3 numbers" value="8">
          </div>
          <div class="mx-3">
            <input type="button" class="btn btn-primary w-100 m-2  fs-3 numbers" value="3">
            <input type="button" class="btn btn-primary w-100 m-2  fs-3 numbers" value="6">
            <input type="button" class="btn btn-primary w-100 m-2  fs-3 numbers" value="9">
          </div>
          <input type="button" class="btn btn-primary w-25 mx-4 fs-3 numbers" value="0">

        </div>


        <div class="text-center w-100 mt-1">
          <button class="btn btn-warning w-100" id="deleteAll" onclick="deleteAll()"><i class="fs-3 fa-solid fa-delete-left"></i></button>

          <h1 class="text-white" id="history"></h1>
        </div>

      </div>
     </div>

      <script src="js/bootstrap.bundle.min.js"></script>
      <script src="js/jquery-3.6.0.js"></script>
      <script src="js/mine.js"></script>
    </body>



</html>
